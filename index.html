<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>691 BonanzAPI</title>
  </head>

  <body class="bg-secondary" style="--bs-bg-opacity: 0.3">
    <div class="position-fixed bg-dark w-100 text-white top-0">
      <div class="container">
        <h2>619 BonanzAPI Dashboard</h2>
      </div>
    </div>

    <div class="py-5"></div>

    <div class="m-4 bg-white rounded-3">
      <p class="p-4">
        There are 3 sections here to populate data. Their details are fetched from their respective API's.
      </p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <!-- API 1 -->
          <div class="bg-white rounded-3 mx-auto">
            <h4 class="bg-primary text-white px-4 py-3 mb-0">Users</h4>

            <div class="p-4 bg-primary" style="--bs-bg-opacity: 0.3">
              <div class="bg-white border rounded-3 p-2 mb-2">
                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>Total Number of users:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>

                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>Total Active:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ./end -->
        </div>

        <div class="col-md-4">
          <!-- API 2 -->
          <div class="bg-white rounded-3 mx-auto">
            <h4 class="bg-danger text-white px-4 py-3 mb-0">Products</h4>

            <div class="p-4 bg-danger" style="--bs-bg-opacity: 0.3">
              <div class="bg-white border rounded-3 p-2 mb-2">
                <div>
                  <div class="flex align-items-center justify-content-between">
                    <strong>Total Products:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>
              </div>

              <div class="bg-white border rounded-3 p-2 mb-2">
                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>24 Hours:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>

                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>Week:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>

                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>Month:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>

                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>All Time:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ./end -->
        </div>

        <div class="col-md-4">
          <!-- API 3 -->
          <div class="bg-white rounded-3 mx-auto">
            <h4 class="bg-success text-white px-4 py-3 mb-0">Orders</h4>

            <div class="p-4 bg-success" style="--bs-bg-opacity: 0.3">
              <div class="bg-white border rounded-3 p-2 mb-2">
                <div>
                  <div class="flex align-items-center justify-content-between">
                    <strong>Total Products:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>
              </div>

              <div class="bg-white border rounded-3 p-2 mb-2">
                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>24 Hours:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>

                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>Week:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>

                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>Month:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>

                <div class="mb-2">
                  <div class="flex align-items-center justify-content-between">
                    <strong>All Time:</strong>
                    <div class="content-title" id="total_products"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- ./end -->
        </div>
      </div>
    </div>

    <!-- include Javascript -->
    <script src="assets/js/main.js" type="module"></script>
  </body>
</html>
